<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Académica - Universidad de León</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .table-custom tbody tr:last-child td {
            border-bottom: 2px solid #dee2e6;
        }
        .btn-view, .btn-edit {
            margin-right: 5px;
        }
        .btn-buscar {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-right: 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn-buscar:hover {
            background-color: #0056b3;
        }

        .btn-recargar {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn-recargar:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Gestión Académica - Universidad de León</h1>
        
        <!-- Campo de búsqueda -->
        <div class="row mb-3">
            <div class="col-md-6">
                <input type="text" id="searchInput" class="form-control" placeholder="Buscar por nombre de grupo o capacidad">
            </div>
            <div class="col-md-3">
                <button class="btn-buscar" onclick="buscarGrupo()">Buscar</button>
            </div>
            <div class="col-md-3">
                <button class="btn-recargar" onclick="recargarPagina()">
                    <i class="bi bi-arrow-clockwise"></i>
                </button>
            </div>
        </div>
        
        <div class="table-responsive" id="grupoTableContainer">
            <table class="table table-custom table-striped table-bordered">
                <thead class="table-header-custom">
                    <tr>
                        <th style="width: 60px;">ID</th>
                        <th>Grupo</th>
                        <th>Capacidad</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody id="grupo-table-body">
                    <!-- Aquí irían las filas de la tabla -->
                </tbody>
            </table>
            <!-- Mostrar rango y total de registros -->
            <div class="text-center mt-3">
                <span id="rango-registros"></span>
            </div>
        </div>
    </div>
    <div class="text-center mt-3">
        <button class="btn btn-primary mr-2" onclick="cambiarPaginaGrupo(-1)">Anterior</button>
        <button class="btn btn-primary" onclick="cambiarPaginaGrupo(1)">Siguiente</button>
    </div>

  <!-- Modal de edición -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Editar Grupo</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <div class="form-group">
                        <label for="editNombreGrupo">Nombre del Grupo</label>
                        <input type="text" class="form-control" id="editNombreGrupo" required>
                    </div>
                    <div class="form-group">
                        <label for="editCapacidad">Capacidad</label>
                        <input type="number" class="form-control" id="editCapacidad" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="updateGrupo()">Actualizar</button>
                <button type="button" class="btn btn-danger" onclick="eliminarGrupo()">Eliminar</button>
            </div>
        </div>
    </div>
</div>

   <!-- Modal de vista -->
<div class="modal fade" id="viewModal" tabindex="-1" aria-labelledby="viewModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="viewModalLabel">Detalles del Grupo</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p><strong>Nombre del Grupo:</strong> <span id="viewNombreGrupo"></span></p>
                <p><strong>Capacidad:</strong> <span id="viewCapacidad"></span></p>
                <p><strong>Materias:</strong> <span id="viewMaterias"></span></p>
                <p><strong>Modalidad:</strong> <span id="viewModalidad"></span></p>
            </div>
        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="jsNacho/ControllerGrupos.js" type="text/javascript"></script>
</body>
</html>
