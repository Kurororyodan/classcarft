<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Cards - Tarjetas con efecto Hover</title>
        <link href="css/botones.css" rel="stylesheet" type="text/css"/>
</head>
<body>
	<!--   Tarjetas-->
<div class="title-cards">
		<h2>Horarios</h2>
	</div>
<div class="container-card">
	
<div class="card">
	<figure>
		<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRZ9DMNFHxwZcfPXJrJeBMITxPMP3FMZk_ixXzTfzt4G_C-G058">
	</figure>
	<div class="contenido-card">
		<h3>Crear un nuevo horario</h3>
		<p>Aqui puedes crear un nuevo horario de acuerdo a tus necesidades.</p>
		<a href="#">Crear</a>
	</div>
</div>
<div class="card">
	<figure>
            <img src="img/lista.jpg">
	</figure>
	<div class="contenido-card">
		<h3>Mis Horarios</h3>
		<p>Aqui puedes volver a descargar horarios previamente realizados.</p>
		<a href="#">Mostrar</a>
	</div>
</div>

</div>
<!--Fin   Tarjetas-->
</body>
</html>
